<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/2066865cda.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock by Nadine</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Loading...</h1>
      <h2>Current Local Time</h2>

      <select name="selected-city" id="selected-city">
        <option value="">Select a city</option>
        <option value="current">Use current location</option>
        <option value="America/Bogota">Bogota</option>
        <option value="Australia/Canberra">Canberra</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="America/Toronto">Toronto</option>
      </select>

      <div id="variable-city-element">
        <div class="cities-grid-bern" id="bern">
          <div class="grid-item-city">Bern</div>
          <div class="grid-item-date"></div>
          <div class="grid-item-time"></div>
        </div>

        <div class="cities-grid-london" id="london">
          <div class="grid-item-city">London</div>
          <div class="grid-item-date"></div>
          <div class="grid-item-time"></div>
        </div>
        <div class="cities-grid-johannesburg" id="johannesburg">
          <div class="grid-item-city">Johannesburg</div>
          <div class="grid-item-date"></div>
          <div class="grid-item-time"></div>
        </div>
        <div class="cities-grid-washington" id="washington">
          <div class="grid-item-city">Washington</div>
          <div class="grid-item-date"></div>
          <div class="grid-item-time"></div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/nadPle/world-clock" target="_blank"
        >Open source</a
      >
      code by Nadine Plepel
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
