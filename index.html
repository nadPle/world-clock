<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock by Nadine</title>
  </head>
  <body>
    <div class="main-container">
      <h1>21:37:00</h1>
      <h2>Switzerland Standard Time (CET)</h2>

      <select name="selectedCity" id="selectedCity">
        <option value="">Select a city</option>
        <option value="canberra">Canberra</option>
        <option value="stockholm">Stockholm</option>
        <option value="tokyo">Tokyo</option>
        <option value="toronto">Toronto</option>
        <option value="peru">Peru</option>
      </select>

      <div class="cities-grid-bern">
        <div class="grid-item-city">Bern</div>
        <div class="grid-item-date">December 24th 2023</div>
        <div class="grid-item-time">14:51</div>
      </div>
      <div class="cities-grid-london">
        <div class="grid-item-city">London</div>
        <div class="grid-item-date">December 24th 2023</div>
        <div class="grid-item-time">13:51</div>
      </div>
      <div class="cities-grid-johannesburg">
        <div class="grid-item-city">Johannesburg</div>
        <div class="grid-item-date">December 24th 2023</div>
        <div class="grid-item-time">15:51</div>
      </div>
      <div class="cities-grid-washington">
        <div class="grid-item-city">Washington</div>
        <div class="grid-item-date">December 24th 2023</div>
        <div class="grid-item-time">08:51</div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/nadPle/world-clock" target="_blank"
        >Open source</a
      >
      code by Nadine Plepel
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
